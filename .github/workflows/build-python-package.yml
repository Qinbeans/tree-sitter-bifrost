name: Build and Release Python Wheels

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.10"
            arch: x86_64
          - os: ubuntu-latest
            python: "3.11"
            arch: x86_64
          - os: ubuntu-latest
            python: "3.12"
            arch: x86_64
          - os: ubuntu-latest
            python: "3.13"
            arch: x86_64
          - os: ubuntu-latest
            python: "3.14"
            arch: x86_64
          - os: windows-latest
            python: "3.10"
            arch: x86_64
          - os: windows-latest
            python: "3.11"
            arch: x86_64
          - os: windows-latest
            python: "3.12"
            arch: x86_64
          - os: windows-latest
            python: "3.13"
            arch: x86_64
          - os: windows-latest
            python: "3.14"
            arch: x86_64
          - os: windows-latest
            python: "3.10"
            arch: x86
          - os: windows-latest
            python: "3.11"
            arch: x86
          - os: windows-latest
            python: "3.12"
            arch: x86
          - os: windows-latest
            python: "3.13"
            arch: x86
          - os: windows-latest
            python: "3.14"
            arch: x86
          - os: macos-14
            python: "3.10"
            arch: arm64
          - os: macos-14
            python: "3.11"
            arch: arm64
          - os: macos-14
            python: "3.12"
            arch: arm64
          - os: macos-14
            python: "3.13"
            arch: arm64
          - os: macos-14
            python: "3.14"
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel


      - name: Set CIBW_BUILD environment variable
        shell: bash
        run: |
          PYVER_NO_DOT=$(echo "${{ matrix.python }}" | tr -d .)
          if [[ "${{ matrix.os }}" == "macos-14" ]]; then
            echo "CIBW_BUILD=cp${PYVER_NO_DOT}-macosx_arm64" >> $GITHUB_ENV
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
              echo "CIBW_BUILD=cp${PYVER_NO_DOT}-win_amd64" >> $GITHUB_ENV
            elif [[ "${{ matrix.arch }}" == "x86" ]]; then
              echo "CIBW_BUILD=cp${PYVER_NO_DOT}-win32" >> $GITHUB_ENV
            fi
          else
            echo "CIBW_BUILD=cp${PYVER_NO_DOT}-manylinux_x86_64" >> $GITHUB_ENV
          fi

      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: ${{ env.CIBW_BUILD }}
          CIBW_SKIP: "*i686 *ppc64le *s390x *musllinux*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  release:
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate flat-index.json
        run: |
          python3 <<EOF
          import os
          import json
          import re
          dist_dir = 'dist'
          index = {}
          wheel_re = re.compile(
              r'^(?P<name>.+)-(?P<version>[^-]+)-(?P<pyver>cp\d+)-(?P<abi>[^-]+)-(?P<platform>[^.]+)'
          )
          def platform_to_sys(platform):
              if 'win32' in platform or 'win_amd64' in platform:
                  return 'win32'
              elif 'manylinux' in platform or 'linux' in platform:
                  return 'linux'
              elif 'macosx' in platform or 'macos' in platform:
                  return 'darwin'
              else:
                  return platform
          for root, _, files in os.walk(dist_dir):
              for fname in files:
                  if fname.endswith('.whl'):
                      m = wheel_re.match(fname)
                      if not m:
                          continue
                      name = m.group('name').replace('_', '-')
                      version = m.group('version')
                      pyver = m.group('pyver')
                      platform = m.group('platform')
                      sys_platform = platform_to_sys(platform)
                      python_version = pyver[2] + '.' + pyver[3:]  # cp310 -> 3.10
                      entry = {
                          "url": fname,
                          "python_version": python_version,
                          "sys_platform": sys_platform
                      }
                      index.setdefault(name, {}).setdefault(version, []).append(entry)
          with open('flat-index.json', 'w') as f:
              json.dump(index, f, indent=2)
          EOF
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.whl
            flat-index.json
          overwrite_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
